<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лаба 2</title>
  </head>
  <body>
    <form action="#">
      <h1 class="form_title">Відправка E-mail</h1>
      <div class="form_item">
        <label for="formName" class="form_label">Відправник:</label>
        <input id="formName" type="text" name="name" class="form_input" />
      </div>
      <div class="form_item">
        <label for="formMail" class="form_label">Електронна адреса:</label>
        <input id="formMail" type="text" name="E-mail" class="form_input" />
      </div>
      <div class="form_item">
        <label for="formMessege" class="form_label"
          >Текст електронного листа:</label
        >
        <input id="formMessege" type="text" name="messege" class="form_input" />
      </div>
      <button type="submit" class="form_item">Надіслати!</button>
    </form>
  </body>
</html>
